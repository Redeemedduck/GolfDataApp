name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with py_compile
        run: |
          # Syntax check all Python files
          python -m py_compile app.py golf_db.py local_coach.py exceptions.py
          python -m py_compile automation/*.py
          python -m py_compile ml/*.py
          python -m py_compile utils/*.py
          python -m py_compile services/ai/*.py services/ai/providers/*.py
          python -m py_compile components/*.py
          for f in pages/*.py; do python -m py_compile "$f"; done

      - name: Run tests
        run: python -m unittest discover -s tests -v

  validate-ml:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate ML modules load
        run: |
          python -c "from ml.train_models import DistancePredictor; print('DistancePredictor: OK')"
          python -c "from ml.classifiers import ShotShapeClassifier, classify_shot_shape; print('ShotShapeClassifier: OK')"
          python -c "from ml.anomaly_detection import SwingFlawDetector, detect_swing_flaws; print('SwingFlawDetector: OK')"

      - name: Validate Local Coach
        run: |
          python -c "from local_coach import LocalCoach; c = LocalCoach(); print('LocalCoach: OK')"
          python -c "from services.ai import list_providers; print(f'Providers: {[p.provider_id for p in list_providers()]}')"
