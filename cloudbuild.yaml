# Cloud Build configuration for automated deployments
# This file enables CI/CD for the Golf Data App on Google Cloud Run

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/golf-data-app:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/golf-data-app:latest'
      - '.'
    id: 'build-image'

  # Step 2: Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/golf-data-app:$COMMIT_SHA'
    id: 'push-image-sha'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/golf-data-app:latest'
    id: 'push-image-latest'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'golf-data-app'
      - '--image=gcr.io/$PROJECT_ID/golf-data-app:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--timeout=300'
      - '--max-instances=10'
      - '--min-instances=0'
    id: 'deploy-cloud-run'

# Store built images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/golf-data-app:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/golf-data-app:latest'

# Build timeout (10 minutes)
timeout: 600s

# Build options
options:
  # Use higher machine type for faster builds
  machineType: 'E2_HIGHCPU_8'

  # Log streaming
  logging: CLOUD_LOGGING_ONLY

  # Substitutions for flexibility
  substitution_option: 'ALLOW_LOOSE'

# Optional: Define substitutions for different environments
substitutions:
  _SERVICE_NAME: 'golf-data-app'
  _REGION: 'us-central1'
  _MEMORY: '1Gi'
  _CPU: '1'
