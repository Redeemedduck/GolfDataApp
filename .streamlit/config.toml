# Streamlit configuration for Google Cloud Run
# This file configures the app for production deployment

[server]
port = 8080
address = "0.0.0.0"
headless = true
enableCORS = false
enableXsrfProtection = true
maxUploadSize = 200

[browser]
gatherUsageStats = false
serverAddress = "0.0.0.0"
serverPort = 8080

[theme]
# Dark mode â€” simulators are dark; pure white is jarring
primaryColor = "#4dabf7"
backgroundColor = "#1a1a2e"
secondaryBackgroundColor = "#16213e"
textColor = "#e8e8e8"
font = "sans serif"

[client]
showErrorDetails = false
toolbarMode = "minimal"
